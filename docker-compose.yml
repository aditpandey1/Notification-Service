version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: notifications_db
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports: ["6379:6379"]
  api:
    build: .
    env_file: .env
    depends_on: ["postgres","redis"]
    ports: ["3000:3000"]
    command: npm run dev
  worker:
    build: .
    env_file: .env
    depends_on: ["redis","postgres"]
    command: node src/workers/worker.js

volumes:
  pgdata:
